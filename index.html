<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">

    <body>
        <div class="all-container">
            <div id="background" class="background"> <canvas id="balloon" width="100%" height="100%"></canvas> </div>
            <div id="countup-panel">
                <div id="countup" class="countup"></div>
                <center><h3 id="title"></h3></center>

                <h3>Since we started the relationship on 2017.07.04.</h3>

        <!-- <script src="js/background.js"></script> -->


        <!-- Piwik -->
        <script type="text/javascript">
            var _paq = _paq || [];
            /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
            _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
            _paq.push(["setCookieDomain", "*.yandm.site"]);
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function() {
                var u="//piwik.mikecoder.cn/";
                _paq.push(['setTrackerUrl', u+'piwik.php']);
                _paq.push(['setSiteId', '4']);
                var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
                g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
            })();
        </script>
        <noscript><p><img src="//piwik.mikecoder.cn/piwik.php?idsite=4&rec=1" style="border:0;" alt="" /></p></noscript>
        <!-- End Piwik Code -->

    </body>
</html>
